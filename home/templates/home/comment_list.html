<div class="panel panel-default">
    <div class="panel-body">
        <table class="table">
                                
                                <tr>
                                    Comment &nbsp;&nbsp;&nbsp;&nbsp;<a id='add-comment' href='{% url 'home:add-comment' task.pk %}'><small>
                                    <span class='glyphicon glyphicon-plus' aria-hidden='true' ></span>Add Comment</small></a>              
                                </tr>
                                <hr style="border-width: 3px;">
                                

                   
                            {% for comment in task.comment_set.all %}
                                <tr>

                                    <div class="comment" value="{{comment.pk}}"> {{ comment.content }} </div>
                                    
                                    <div class='attachment' style='display: inline;' >
                                    <a href={{comment.file.url}} target="_blank" >
                                        <button type="button" class="btn btn-info btn-xs" >
                                            <span class='glyphicon glyphicon-download' aria-hidden='true' ></span>
                                            Attachment
                                             
                                        </button>
                                    </a>
                                    </div>
                                    
                                    <div class='comment_update' style='display: inline;' value='{% url 'home:update-comment' comment.pk %}'>
                                        <button type="submit"  class="btn btn-success btn-xs">
                                            <span class='glyphicon glyphicon-pencil' aria-hidden='true' ></span>
                                        </button>
                                    </div>

                                    <div class='comment_delete' style='display: inline;' value='{% url 'home:delete-comment' comment.pk %}'>
                                        <button class="btn btn-danger btn-xs">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </button>
                                    </div>
                                                                            
                                </tr>
                                <hr>  
                            {% endfor %}
                            
                                            
            </table>

    </div>
</div>
