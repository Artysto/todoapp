<div class="panel panel-default">
    <div class="panel-body">
        <table class="table">

            <tr>
                Task &nbsp;&nbsp;&nbsp;&nbsp;<a id ='add-task' href='{% url 'home:add-task' todo.pk %}'><small>
                <span class='glyphicon glyphicon-plus' aria-hidden='true' ></span>Add Task</small></a>              
            </tr>

            <hr style="border-width: 3px;">

            {% for task in todo.task_set.all%}
                <tr >
                                
                    <div class="tasks" value="{{task.pk}}"
                        {% if task.priority == "High" %} style = "background-color: lightsalmon;" {% else %} style = "background-color: lightcyan;" {% endif %}>
                             {% if task.is_done %} 
                             <strike>
                             {% endif %}
                              {{ task.task_name }}
                             {% if task.is_done %} 
                             </strike>
                             {% endif %} 
                             
                    </div>

                    <div class='task_done' style='display: inline;' value='{% url 'home:done-task' task.pk %}'>
                        <button type="submit"  class="btn btn-info btn-xs">
                            <span class='glyphicon glyphicon-ok' aria-hidden='true' ></span>
                        </button>
                    </div>

                    <div class='task_update' style='display: inline;' value='{% url 'home:update-task' task.pk %}'>
                        <button type="submit"  class="btn btn-success btn-xs">
                            <span class='glyphicon glyphicon-pencil' aria-hidden='true' ></span>
                        </button>
                    </div>

                    <div class='task_delete' style='display: inline;' value='{% url 'home:delete-task' task.pk %}'>
                        <button type="submit"  class="btn btn-danger btn-xs">
                            <span class="glyphicon glyphicon-remove" aria-hidden='true' ></span>
                        </button>
                    </div>
                    
                    
                </tr>

                <hr>  
            {% endfor %}

        </table>
    </div>
</div>
